<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/6e47be172b.js" crossorigin="anonymous"></script>
    <title>First Frame</title>
</head>
<body>
    <section class="first_frame">
        <header class="frame_head">
            <nav class="navbar frame_nav bg-transparent">
                <ul class="mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="frame_sub_head">
                <div class="container">
                    <div class="frame_sub_card card">

                        <ul class="mt-2 mt-lg-0 d-flex justify-content-between">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="badge badge-success">
                                        hello
                                    </span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <img src="assets/img/me.jpg" alt="" class="me-img rounded-circle">
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="badge badge-danger">
                                        hello
                                    </span>
                                </a>
                            </li>
                        </ul>

                        <p class="h4">
                            Sub Head Card
                        </p>

                        <p class="h5">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum, iure!
                        </p>
                    </div>  
                </div>
            </div>
        </header>

        <div class="frame_form">
            <div class="container-fluid">
                <form action="" class="needs-validation" id="frameForm">
                    <div class="form-group">
                        <p class="alert alert-danger d-none" id="alertForm">
                            You can't submit empty fields! ;-;
                        </p>
                        <p class="alert alert-success d-none" id="goForm">
                            Yayyyy! You're ready to go! :-)
                        </p>
                    </div>
                    <div class="form-group">
                        <input type="text"
                            class="form-control" name="first_name" id="firstName" aria-describedby="helpId" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text"
                            class="form-control" name="last_name" id="lastName" aria-describedby="helpId" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text"
                            class="form-control" name="username" id="userName" aria-describedby="helpId" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="userPwd" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-block btn-purple">Submit</button>
                    
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/mdb.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
